<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="scss/gtn-styles.css" />
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess the random number <br>between <mark>1-100</mark></h2>
            <section>
                <p>Select difficulty setting:</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>

        <div id="gameArea">
            <button id="newGameButton" onclick="newGame()">NEW GAME</button>
            <section>
                <h3 id="textOutput">Your Guess:</h3>
                <input 
                type="number" 
                id="inputBox" 
                min="1" 
                max="100" 
                onchange="compareGuess()" 
                />
            </section>

            <section>
                <p id="currentRange">Current range:</p>
                <span id="rangeOutput">1 - 100</span>
                <div id="range">
                    <span id="low"></span>
                    <span id="space"></span>
                    <span id="high"></span>
                </div>
            </section>

            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts:</p>
                    <span id="attempts">0</span>
                </div>

                <div class="info">
                    <p>Your previous guesses:</p>
                    <span id="guesses">0</span>
                </div>
            </section>
        </div>
    </main>
    <script src="scripts/gtn-script.js"></script>
</body>
</html>
