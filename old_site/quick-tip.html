<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,400i,600,600i,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Futura:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Google+Sans:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Questrial:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Roboto:100,300,400,400i|Product+Sans:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,500" rel="stylesheet">
    <link rel="stylesheet" href="scss/qt-style.css">    

    <title>Quick Tip</title>
</head>
<body>
    <main id="container">
        <h1>Quick Tip</h1>

        <section>
            <div class="bill">
                <label for="yourBill">Bill</label>
                <input 
                    type="number" 
                    placeholder="Enter bill amount" 
                    id="yourBill" 
                />
            </div>
            <div>
                <div class="space-between">
                    <label for="tipInput">Select tip</label>
                    <span id="tipPercent"></span>
                </div>
                <input type="range" value="0" id="tipInput" class="range" />
            </div>
            <div class="space-between">
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr>
            <div class="space-between total">
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>

        <section>
            <div>
                <div class="space-between">
                    <label for="splitInput">Split bill</label>
                    <span id="splitValue"></span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitInput" class="range">
            </div>
            <div class="space-between">
                <span>Bill each</span>
                <span id="billEach"></span>
            </div>
            <div class="space-between">
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
    <script>
        function formatMoney(value) {
            value = Math.ceil(value * 100) / 100;
            value = value.toFixed(2);
            return "$ " + value;
        } 

        function formatSplit(value) {
            if(value === "1") return value + " person";
            return value + " people";
        }

        function update() {
            let bill = Number(document.getElementById("yourBill").value);
            let tipPercent = document.getElementById("tipInput").value;
            let split = document.getElementById("splitInput").value;

            let tipValue = bill * (tipPercent / 100);
            let tipEach = tipValue / split;
            let newBillEach = (bill + tipValue) / split;
            
            document.getElementById("tipPercent").innerHTML = tipPercent + "%";
            document.getElementById("tipValue").innerHTML = formatMoney(tipValue);
            document.getElementById("totalWithTip").innerHTML = formatMoney(bill + tipValue);
            document.getElementById("splitValue").innerHTML = formatSplit(split);
            document.getElementById("billEach").innerHTML = formatMoney(newBillEach);
            document.getElementById("tipEach").innerHTML = formatMoney(tipEach);
        }

        let container = document.getElementById('container');
        container.addEventListener("input", update);
    </script>
</body>
</html>
